<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Документы — ТОС БГО</title>
  <meta name="description" content="Список документов по ТОС БГО: описания, даты, источники, ссылки (локальные или внешние, например Яндекс.Диск)."/>
  <meta property="og:title" content="Документы — ТОС БГО"/>
  <meta property="og:description" content="Документы и ссылки: описание, дата, источник."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://tosborisoglebsk.ru/documents/"/>
  <meta property="og:image" content="https://tosborisoglebsk.ru/favicon.svg"/>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body data-page="docs">
  <a class="skip-link" href="#main">Перейти к содержимому</a>

  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="/"><img src="/assets/img/logo.svg" alt="ТОС БГО"/></a>

      <nav class="nav" id="site-nav" aria-label="Навигация">
        <a href="/tos/">Каталог ТОС</a>
        <a href="/news/">Новости</a>
        <a href="/materials/">Материалы</a>
        <a href="/documents/">Документы</a>
        <a href="/map/">Карта</a>
        <a href="/contacts/">Контакты</a>
      </nav>

      <div class="actions">
        <button class="btn menu-btn" type="button" data-action="menu" aria-expanded="false" aria-controls="site-nav">Меню</button>
        <button class="btn" type="button" data-action="theme" aria-label="Переключить тему">Тема</button>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    <section class="hero">
      <h1 class="h-title">Документы</h1>
      <p class="h-sub">Ссылки можно хранить локально в репозитории или внешними (например, Яндекс.Диск), чтобы не нагружать GitHub.</p>
    </section>

    <div class="toolbar" role="region" aria-label="Фильтры документов">
      <input class="input" id="docs-q" type="search" placeholder="Поиск по названию/описанию…" aria-label="Поиск по документам"/>
      <select class="select" id="docs-kind" aria-label="Фильтр по типу">
        <option value="">Все типы</option>
      </select>
      <div style="color:var(--muted); font-size:13px;">
        Найдено: <b style="color:var(--text)" id="docs-counter">—</b>
      </div>
    </div>

    <section class="grid">
      <div id="docs-list" class="list" role="list" aria-label="Список документов"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="tiny">Раздел содержит демо-документы и ссылки на актуальные материалы.</div>
    </div>
  </footer>

  <script src="/data/docs.data.js"></script>
  <script src="/assets/js/site.js"></script>
</body>
</html>
