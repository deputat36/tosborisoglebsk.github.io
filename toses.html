<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог ТОСов — Борисоглебский ГО</title>
  <meta name="description" content="Каталог ТОС Борисоглебского городского округа: описания, контакты, председатели и ссылки на сообщества." />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">
        <div class="brand-badge" aria-hidden="true"></div>
        <div class="brand-title">
          <strong>ТОС БГО</strong>
          <span>Каталог и полезные материалы</span>
        </div>
      </a>

      <nav class="nav" id="topNav">
        <a href="index.html">Главная</a>
        <a class="active" href="toses.html">Каталог ТОС</a>
        <a href="news.html">Новости</a>
        <a href="docs.html">Документы</a>
        <a href="map.html">Карта</a>
        <a href="contacts.html">Контакты</a>
      </nav>

      <div class="header-actions">
        <button class="btn ghost" id="themeBtn" type="button" title="Светлая/тёмная тема">Тема</button>
        <button class="burger" id="burgerBtn" type="button" aria-label="Открыть меню">≡</button>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container section-title">
        <h2>Каталог ТОСов</h2>
        <p class="hint"><span id="tosCount">0</span> записей</p>
      </div>

      <div class="container toolbar">
        <div class="search">
          <span class="muted">Поиск:</span>
          <input id="tosSearch" type="search" placeholder="Например: Уютный, Чигорак, Никулина…" autocomplete="off" />
        </div>
        <button class="btn" id="clearSearch" type="button">Сброс</button>
      </div>

      <div class="container">
        <div id="toses-container" class="grid">
          <!-- карточки ТОСов -->
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>© <span id="year"></span> tosborisoglebsk.ru</div>
      <div>Каталог обновляется из JSON</div>
    </div>
  </footer>

</body>
</html>
